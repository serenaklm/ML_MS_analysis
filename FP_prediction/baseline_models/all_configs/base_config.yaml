project: FP_prediction
seed: 17

data:
  dir: "/data/rbg/users/klingmin/projects/MS_processing/data_splitting/nist2023/splits"
  train_folder: "train_data_w_CF"
  val_folder: "val_data_w_CF"
  test_folder: "test_data_w_CF"
  batch_size: 16
  num_workers: 4
  bin_resolution: 0.1
  max_da: 500
  max_MS_peaks: 20
  FP_type: "morgan4_256"
  intensity_type: "raw"
  intensity_threshold: 5.0
  considered_atoms: ["C", "H", "O", "N", "S", "Cl", "Br", "F", "P", "I", "K", "Si", "Na"]
  mask_missing_formula: False

model:
  name: "formula_encoder"

  train_params:
    lr: 0.0005
    weight_decay: 0.0005
    pos_weight: 10.0
    reconstruction_weight: 1.0

  binned_MS_encoder:
    model_dim: 512
    hidden_dim: 2048
    output_dim: 1024
    dropout_rate: 0.10

  MS_encoder:
    n_heads: 8
    n_layers: 8
    model_dim: 512
    hidden_dim: 2048
    dropout_rate: 0.0

trainer:
  max_epochs: 600
  devices: 4
  accelerator: "gpu"
  log_every_n_steps: 5


