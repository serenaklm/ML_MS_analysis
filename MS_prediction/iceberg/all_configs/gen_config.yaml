project: iceberg_gen
seed: 17

dataset:
  data_dir: "/data/rbg/users/klingmin/projects/MS_processing/data_BM/iceberg"
  dataset_name: "nist2023"
  dataset_labels: "labels.tsv"
  magma_folder: "magma_outputs/"
  split_name: "inchikey_vanilla.tsv"

process_setting: 
  batch_size: 128
  num_workers: 8
  add_hs: True
  pe_embed_k: 14
  root_encode: "gnn"

model:
  
  name: "iceberg_gen"

  params: 
    hidden_size: 512
    layers: 6
    dropout: 0.2
    mpnn_type: "GGNN"
    set_layers: 0
    learning_rate: 0.000996
    lr_decay_rate: 0.7214
    weight_decay: 0.0
    pe_embed_k: 14
    pool_op: "avg"
    root_encode: "gnn"
    inject_early: False
    embed_adduct: True 
    encode_forms: True
    add_hs: True

trainer:
  max_epochs: 200
  devices: 4
  accelerator: "gpu"
  log_every_n_steps: 50
  gradient_clip_val: 5 
  gradient_clip_algorithm: "value"


